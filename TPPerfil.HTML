<body>
  <header>
    <section class="header-logo">
      <a href="index.html"><img src="fotos/logoo.png" alt="logo-imagen" /></a>

    <section class="header-perfil">
      <article class="header-perfil-nombre-usuario">
        <h1>Nombre Usuario</h1>

    </section>
  </header>

  <main>

    <div class="formulario-ingresar"><br>
      <form action="" class="formulario" method="get" id="formularioRegistro">
        <div class="caja">
          <label for="usuario" class="formulario_label">Usuario</label>
          <div class="formulario_input-grupo">
            <input type="text" class="formulario_input" name="usuario" placeholder="Ingrese su usuario" id="usuario">
          </div>
        </div>

        <div class="caja">
          <label for="fecha-nacimento" class="formulario_label">Fecha de nacimiento</label>
          <div class="formulario_input-grupo">
            <input type="date" class="formulario_input" name="fecha-nacimento" id="fechaDeNacimiento">
          </div>
        </div>

        <div class="caja">
          <label for="contraseña" class="formulario_label">Contraseña</label>
          <div class="formulario_input-grupo">
            <input type="password" class="formulario_input" name="contraseña" placeholder="Ingrese su contraseña"
              id="contraseña">
          </div>
        </div>

        <div class="caja">
          <label for="repetir-contraseña" class="formulario_label">Repetir contraseña</label>
          <div class="formulario_input-grupo">
            <input type="password" class="formulario_input" name="repetir-contraseña" id="contraseñaRepetida">
          </div>
        </div>

        <div class="caja">
          <label for="email" class="formulario_label">Email</label>
          <div class="formulario_input-grupo">
            <input type="email" class="formulario_input" name="email" placeholder="" id="email">
          </div>
        </div>
      </form>
      <br>
      <div class="link">
        <br />
        <a href="premium.html" id="medio">Premium</a><br />
        <a href="TPIniciarSesion.html" id="medio">Eliminar usuario</a>
        <br />
      </div>

      <section class="btn-guardar-volverhome">
        <div class="btn">
          <a href="#" type="submit" id="guardar-form">Guardar</a>
          
        </div>

        <div class="btn">
          <a href="index.html" class="volver-inicio">Inicio</a>
        </div>


    </div>
    </section>
    </div>
