<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fotos/iconoPestañas.png" type="image/x-icon">
    <link rel="stylesheet" href="css/principal.css">

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="css-slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="css-slick/slick-theme.css" />
    <!--calendario-->
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <!--  -->
    <link rel="stylesheet" href="css/recitales.css">
    <script src="js/headerPerfil.js"></script>

    <title>Recitales</title>
</head>

<body>

    <header>
        <section class="header-logo">
            <a href="index.html"><img src="fotos/logoo.png" alt="logo-imagen"></a>
        </section>
        <section class="header-perfil">
            <article class="header-perfil-nombre-usuario">
                <h1 id="nombreDeUsuario">Nombre Usuario</h1>
                <a href="TPIniciarSesion.html" id="cerrarSecion">Cerrar Sesión</a>
            </article>
            <article class="header-perfil-usuario-img">
                <a href="TPPerfil.html" target="_blank"><img src="fotos/profile_pic.jpg" alt="profile-pic"></a>
            </article>
        </section>
    </header>

    <main>
        <section>
            <article class="slider">
                <img src="fotos/slider1.png" alt="slider1">
                <img src="fotos/slider2.png" alt="slider2">
                <img src="fotos/slider3.png" alt="slider3">
                <img src="fotos/slider4.png" alt="slider4">
                <img src="fotos/slider5.jpg" alt="slider5">
                <img src="fotos/slider6.png" alt="">
            </article>
        </section>

        <section class="calendario-box">
            <h1>Calendario de Recitales</h1>
            <article id="calendario"></article>
        </section>

        <article>
            <a href="#" id="abrir-pop-up">Abrir Popup</a>
            <article class="popup-display-none">
                <h2>Coldplay</h2>
                <p>Fecha: 12/12/2023</p>
                <p>Horario: 20 Hs</p>
                <p>Estadio River Plate</p>
                <button id="cerrar">Cerrar</button>
            </article>


    </main>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>


    <script type="text/javascript" src="js/recitales.js"></script>

</body>

</html>
