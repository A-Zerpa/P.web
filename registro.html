<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="registration-container">
        <h1>Regístrate para empezar a escuchar contenido</h1>
        <form action="#" method="post">
            <div class="">
                <label for="nombredeusuario">Ingresa usuario</label>
                <input type="text" name="nombredeusuario" id="nombredeusuario" required>
       
            </div>
            <div class=">
                <label for="pass">Ingresa tu contraseña</label>
                <input id="pass" type="password" name="pass" required>
               
            </div>
            <div class="">
                <label for="pass">Repetir la contraseña</label>
                <input id="pass" type="password" name="pass"required >
            </div>
            <div class="">
                <label for="mail">Ingresa tu email</label>
                <input id="mail" type="email" name="emails"  required>
            </div>
            <div class="">
                <label for="fecha">Fecha de nacimiento</label>
                <input id="fecha" type="date" name="fecha" >
            </div>
            <div class="">
                <label>Opción de premium:</label>
                <input type="checkbox" id="premium" name="premium">
            </div>
            <button type="submit">Registrarse</button>
        </form>
       <a href="index.html">Inicia sesión aquí</a>
    </div>
